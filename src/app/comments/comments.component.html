<h3 style="color: rgb(47, 221, 198)" >Comments</h3>
<div class="container" *ngFor="let comment of Comment">
      <div class="container">
          <span style="font-weight:bold;font-size: 20px;">{{comment.name}}:</span>
          <span style="font-style:italic; font-size: 15px;">{{comment.comment}}</span>
      </div>
</div>
