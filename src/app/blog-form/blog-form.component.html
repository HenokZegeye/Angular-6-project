<div class="container">
  <h1>{{pageTitle}}</h1>
</div>

<div class="container">
  <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div class="form-group form-row">
      <label class="col-md-3">Title<span class="required">*</span></label>
      <div class="col-md-9">
        <input type="text" formControlName="title" class="form-control" placeholder="Title" required>
        <div class="validation-error" *ngIf="title.invalid && (title.dirty || title.touched)">
          <div *ngIf="title.errors">
            Title is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group form-row">
      <label class="col-md-3">Description<span class="required">*</span></label>
      <div class="col-md-9">
        <input type="text" formControlName="description" class="form-control" placeholder="Description" required>
        <div class="validation-error" *ngIf="description.invalid && (description.dirty || description.touched)">
          <div *ngIf="description.errors">
            Description is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group form-row">
      <label class="col-md-3">Body<span class="required">*</span></label>
      <div class="col-md-9">
        <textarea formControlName="body" rows="5" class="form-control" placeholder="Content" required></textarea>
        <div class="validation-error" *ngIf="body.invalid && (body.dirty || body.touched)">
          <div *ngIf="body.errors">
              Content is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group form-row">
        <label class="col-md-3">Image<span class="required">*</span></label>
        <div class="col-md-9">
          <input type="text" formControlName="image" class="form-control" placeholder="Image Path" required>
          <div class="validation-error" *ngIf="image.invalid && (image.dirty || image.touched)">
            <div *ngIf="image.errors">
              Image is required.
            </div>
          </div>
        </div>
    </div>
    <div class="form-group form-row">
        <label class="col-md-3"></label>
        <div class="col-md-9">
          <input type="hidden" formControlName="id">
          <button type="submit" [disabled]="!blogForm.valid" class="btn btn-primary">Save</button>
        </div>
      </div>
  </form>
</div>
